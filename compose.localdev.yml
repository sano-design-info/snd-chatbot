version: '3.8'
services:
  redis:
    # macOS用
    platform: linux/amd64
    image: redis
    ports:
      - '6379:6379'
  worker:
    # macOS用
    platform: linux/amd64
    # appと同じイメージを使う
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
    environment:
      RQ_REDIS_URL: redis://redis
    command: rq worker
    volumes:
      - .:/app
    working_dir: /app
  app:
    # macOS用
    platform: linux/amd64
    container_name: snd-chatbot
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
      - worker
    restart: always
    tty: true
    environment:
      RQ_REDIS_URL: redis://redis
      SESSION_REDIS_URL: redis://redis/10
    volumes:
      - type: bind
        source: ./
        target: /app
    ports:
      - '18081:18081'
      - '8080:8080'
